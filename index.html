<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Spiral Creator</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <div class="container">
            <img id="logo" src="images/logo/spiral.png" />
            <h1>Spiral Creator</h1>
            <h2 class="subtitle">
                Create your own spiral galaxy
                and compare your creation with real ones
            </h2>
            <div id="spiral-creator">
                <div class="col-md-6">
                    <h3 class="title-galaxy">My Galaxy</h3>

                    <div id="my-galaxy"></div>

                    <div id="params-galaxy"></div>
                </div>

                <div class="col-md-6">
                    <h3 class="title-galaxy">Real Galaxy</h3>

                    <div id="galaxy-picture">
                        <div id="all-thumbnails">
                            <div id="arrow-right">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </div>
                            <div id="arrow-left">
                                <span class=" glyphicon glyphicon-chevron-left"></span>
                            </div>
                        </div>
                    </div>
                    <div id="galaxy-information"></div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
        <script src="./node_modules/randgen/lib/randgen.js"></script>
        <script src="build/spiral.js"></script>
        <script src="src/real_galaxy.js"></script>
        <script>
            var spiral_creator = new spiral.SpiralCreator3D("spiral-creator");
        </script>
    </body>
</html>
